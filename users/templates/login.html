{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		{% tailwind_css %}
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
	</head>
	<body class="bg">
		{% include 'includes/nav.html' %}

		<section class="bg-pink-700/30 py-12">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
				<div class="w-full bg-white rounded-lg shadow mt-24 sm:max-w-md xl:p-0">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<h1 class="text-xl font-bold leading-tight tracking-tight text-pink-700 md:text-2xl text-center">LNHS Login Form</h1>
						{% for message in messages%} {% if message.level_tag == 'success' %}
						<p class="text-center text-green-400 font-bold mt-4 text-md">{{message}}</p>
						{% else %}
						<p class="text-center text-red-400 font-bold mt-4 text-md">{{message}}</p>
						{%endif%} {% endfor %}
						<form
							class="space-y-4 md:space-y-6"
							action="#"
							method="POST"
							enctype="multipart/form-data">
							{% csrf_token %}
							<div>
								<label
									for="email"
									class="block mb-2 text-sm font-medium text-pink-700">
									Email
								</label>
								<input
									type="email"
									name="email"
									id="email"
									class="bg-gray-50 border border-gray-300 text-pink-700 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
									placeholder="name@gmail.com"
									required="" />
							</div>

							<div>
								<label
									for="password"
									class="block mb-2 text-sm font-medium text-pink-700">
									Password
								</label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="••••••••"
									class="bg-gray-50 border border-gray-300 text-pink-700 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
									required="" />
							</div>
							
							<div class="flex items-start">
								<div class="ml-3 text-sm">
									<label
										for="terms"
										class="font-light text-gray-500">
										Don't have account?
										<a
											class="font-medium text-pink-600 hover:underline"
											href="{% url 'user_register' %}">
											Register
										</a>
									</label>
								</div>
							</div>
							<button
								type="submit"
								name="submit"
								class="w-full text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
								Login
							</button>
							<p class="text-sm font-light text-gray-500 dark:text-gray-400">
								Back to
								<a
									href="{% url 'homepage' %}"
									class="font-medium text-pink-600 hover:underline">
									<i
										class="fa fa-home"
										aria-hidden="true"></i>
									Home
								</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
